<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YourApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>Your<span>App<sup>TM</sup></span></h1>
      <div class="notifications">
        <img src="icons/icon-bell.svg" alt="Notification Bell Icon">
      </div>
      <div class="current-user">
        <img src="images/cupping.jpg" alt="Profile Picture">
      </div>
    </header>
    <div class="main-container">
      <div class="side-bar grid-item1">
        <nav>
          <a href="#"><img src="icons/icon-dashboard.svg" alt="Dashboard Icon"></a>
          <a href="#"><img src="icons/icon-members.svg" alt="Members Icon"></a>
          <a href="#"><img src="icons/icon-visits.svg" alt="Visits Icon"></a>
          <a href="#"><img src="icons/icon-settings.svg" alt="Settings Icon"></a>
        </nav>
      </div>
      <div class="sub-container">
        <div class="dashboard grid-item2">
          <h2>Dashboard</h2>
          <div class="search-bar">
            <label for="search-bar"></label>
            <input type="text" name="search-bar" placeholder="Search">
          </div>
        </div>
        <div class="alert-box grid-item2">
          <div class="alert-banner">
            <h3>Alert</h3>
            <p>Nullam quis risus eget urna mollis ornare vel eu leo. Nullam id dolor id nibh ultricies vehicula ut id elit. Curabitur blandit tempus porttitor.</p>
            <!-- ADD 'X' TO END OT BANNER -->
          </div>
        </div>
        <div class="traffic grid-item2">
          <h3>TRAFFIC</h3>
          <canvas id="trafficChart"></canvas>
        </div>
        <div class="daily-traffic grid-item2">
          <canvas id="dailyTrafficChart"></canvas>
        </div>
        <div class="mobile-users grid-item2">
          <canvas id="mobileUsersChart"></canvas>
        </div>
        <div class="social-stats grid-item2">

        </div>
        <div class="new-members grid-item2">

        </div>
        <div class="recent-activity grid-item2">

        </div>
        <div class="message-user grid-item2">

        </div>
        <div class="settings grid-item2">

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
